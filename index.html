<!DOCTYPE html>
<html lang="el">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Παιχνίδι Γρίφων: Αρχαία Αθήνα</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>🏛️ Παιχνίδι Γρίφων: Αρχαία Αθήνα 🏛️</h1>

            <div id="players"></div>
            <div id="riddle-container">

                <input type="text" id="answer-input" placeholder="Γράψτε την απάντησή σας...">
                <button id="submit-answer">Υποβολή</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
